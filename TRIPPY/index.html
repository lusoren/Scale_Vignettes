<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
var width, height, center;
var points = 3;
var smooth = true;

var paths=[];
var pathCounter=0;

initWidth = view.size.width;

//var drawP = new Path({
//    strokeColor: 'white',
//    fillColor: 'white',
//    strokeWidth: 2,
//}); 

var moveCounter=0;
var addTracker=0;

console.log("started");


function initializePath(pathObject) {

	var rgb= moveCounter % 255;
	var color= "rgb(" + rgb + "," + rgb + "," + rgb + ")";
    
   var path = new Path({
        strokeColor: color,
        strokeWidth: 1,
    });
    
	center = view.center;
	width = view.size.width;
	height = view.size.height / 2;
    
	path.segments = [];

    path.add(view.bounds.topLeft);
    
	for (var i = 1; i < points; i++) {
		var point = new Point(width / points * i, center.y);
		path.add(point);
	}
    
    path.add(view.bounds.bottomRight);
    
    var h = initWidth-view.size.width;
    
	for (var i = 1; i < points; i++) {
		var sinSeed = h + (i + i % 10) * 100;
		var sinHeight = Math.sin(sinSeed / 200) * height;
		var yPos = Math.sin(sinSeed / 100) * sinHeight + height;
 
        path.segments[i].point.y = yPos;
	}
	if (smooth)
		path.smooth({ type: 'continuous' });
    
}


function onResize(event) {
	//moveCounter++
    //if ((moveCounter-addTracker)>10) {
        initializePath();
        addTracker=moveCounter;        
    //}
    
}
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
